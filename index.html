<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test - Confirmaci√≥n Boda</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    
    .emoji {
      font-size: 3rem;
      text-align: center;
      display: block;
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="emoji">üíí</span>
    <h1>Confirmaci√≥n de Asistencia</h1>
    
    <form id="rsvpForm">
      <label for="nombre">Tu nombre</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre" 
        placeholder="Escribe tu nombre completo" 
        required
      >
      
      <label for="asistencia">¬øAsistir√°s?</label>
      <select id="asistencia" name="asistencia" required>
        <option value="">Selecciona una opci√≥n</option>
        <option value="S√≠">‚úÖ S√≠, asistir√©</option>
        <option value="No">‚ùå No podr√© asistir</option>
      </select>
      
      <button type="submit" id="submitBtn">Enviar Confirmaci√≥n</button>
    </form>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById('rsvpForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Deshabilitar bot√≥n mientras se env√≠a
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';
      statusDiv.className = 'status';
      statusDiv.style.display = 'none';

      // Obtener datos del formulario
      const nombre = document.getElementById('nombre').value.trim();
      const asistencia = document.getElementById('asistencia').value;

      try {
        // Hacer fetch POST a la API
        const response = await fetch('/api/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nombre, asistencia }),
        });

        const data = await response.json();

        if (data.success) {
          // √âxito
          statusDiv.className = 'status success';
          statusDiv.textContent = data.message;
          alert('‚úÖ ' + data.message);
          form.reset();
        } else {
          // Error del servidor
          statusDiv.className = 'status error';
          statusDiv.textContent = data.error || 'Error desconocido';
          alert('‚ùå Error: ' + (data.error || 'Error desconocido'));
        }
      } catch (error) {
        // Error de red
        statusDiv.className = 'status error';
        statusDiv.textContent = 'Error de conexi√≥n. Intenta de nuevo.';
        alert('‚ùå Error de conexi√≥n: ' + error.message);
      } finally {
        // Rehabilitar bot√≥n
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar Confirmaci√≥n';
      }
    });
  </script>
</body>
</html>

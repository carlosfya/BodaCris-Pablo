  <script>
    // Mostrar/ocultar campo de nombre del acompaÃ±ante
    document.querySelectorAll('input[name="acompanante"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const group = document.getElementById('acompanante-nombre-group');
        const input = document.getElementById('nombreAcompanante');
        if (this.value === 'SÃ­') {
          group.style.display = 'block';
        } else {
          group.style.display = 'none';
          input.value = ''; // Limpiar el campo si se selecciona No
        }
      });
    });



    // Mostrar/ocultar selector de talla cuando se selecciona SÃ­ en sandalias
    document.querySelectorAll('input[name="sandalias"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const tallaGroup = document.getElementById('sandalias-talla-group');
        const tallaInput = document.getElementById('sandaliaTalla');
        if (this.value === 'SÃ­') {
          tallaGroup.style.display = 'block';
          tallaInput.required = true;
        } else {
          tallaGroup.style.display = 'none';
          tallaInput.value = '';
          tallaInput.required = false;
          // Limpiar botones seleccionados
          document.querySelectorAll('.form__talla-btn').forEach(btn => {
            btn.classList.remove('active');
          });
        }
      });
    });

    // Manejo de botones de talla
    document.querySelectorAll('.form__talla-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        // Remover clase active de todos los botones
        document.querySelectorAll('.form__talla-btn').forEach(b => {
          b.classList.remove('active');
        });
        // AÃ±adir clase active al botÃ³n clickeado
        this.classList.add('active');
        // Actualizar el valor del input hidden
        document.getElementById('sandaliaTalla').value = this.dataset.talla;
      });
    });

  <main class="main">
    <!-- Redesigned Como Llegar: fondo completo y dos lugares posicionables -->
    <style>
      /* Background image for this page */
      .como-bg {
        background-image: url('images/FondoComoLlegar.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Stage holds the positioned places; variables allow easy manual adjustments */
      .map-stage {
        position: relative;
        min-height: calc(100dvh - var(--header-height));
        display: block;
        padding-top: calc(var(--header-height) + 2rem);
        --iglesia-top: 10%;
        /* adjust this to move Iglesia vertically */
        --iglesia-right: 20%;
        /* adjust this to move Iglesia horizontally */
        --finca-bottom: 0%;
        /* adjust this to move Finca vertically */
        --finca-left: 40%;
        /* adjust this to move Finca horizontally */
      }

      .place {
        position: absolute;
        transform: translate(-50%, -50%);
        max-width: 420px;
        width: clamp(220px, 36vw, 420px);
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        align-items: center;
        text-align: center;
      }

      /* Iglesia: positioned using the CSS vars above (top-right) */
      .place--iglesia {
        top: var(--iglesia-top);
        right: var(--iglesia-right);
        transform: translate(50%, 0);
      }

      /* Finca: positioned bottom-left */
      .place--finca {
        bottom: var(--finca-bottom);
        left: var(--finca-left);
        transform: translate(0, 50%);
      }

      .place__image {
        width: 100%;
        border-radius: 16px;
        box-shadow: var(--shadow-medium);
        overflow: hidden;
        border: 6px solid rgba(255, 255, 255, 0.85);
      }

      .place__image img {
        display: block;
        width: 100%;
        height: auto;
      }

      .place__title {
        font-family: var(--font-title);
        font-size: clamp(1.25rem, 2.4vw, 1.75rem);
        color: var(--color-text-dark);
        background: rgba(255, 255, 255, 0.85);
        padding: 0.6rem 1rem;
        border-radius: 999px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
        display: inline-flex;
        gap: 0.6rem;
        align-items: center;
      }

      .place__link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        background: rgba(255, 255, 255, 0.9);
        color: var(--color-primary-dark);
        font-weight: 600;
        text-decoration: none;
        transition: var(--transition);
      }

      .place__link:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-medium);
      }

      /* Ensure content sits above the background overlay */
      .map-stage,
      .map-stage * {
        z-index: 2;
        position: relative;
      }

      /* Footer should remain as usual (solid) */
      footer.footer {
        position: relative;
        z-index: 3;
      }

      @media (max-width: 900px) {
        .place {
          width: clamp(200px, 60vw, 360px);
        }

        .place--iglesia {
          transform: translate(40%, 0);
        }

        .place--finca {
          transform: translate(0, 40%);
        }
      }
    </style>

    <section class="map-stage como-bg" id="locations">

      <div class="place place--iglesia" id="place-iglesia" title="Ajusta posici贸n con CSS variables">

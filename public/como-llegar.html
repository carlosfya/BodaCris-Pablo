    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    
    .loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loader__spinner {
      width: 60px;
      height: 60px;
      border: 3px solid var(--color-bg-dark);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;

      to { transform: rotate(360deg); }

    .loader__text {

      font-size: 1.5rem;

    .overlay__text {

    .overlay__title {

    .location-overlay:hover {

    /* Scroll Indicator - Solo flecha minimalista */
    .scroll-indicator {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 28px;
      height: 28px;

      align-items: center;

      color: rgba(255,255,255,0.6);

    .scroll-indicator__arrow {

    @keyframes float {

    /* Progress Bar */

  <script src="js/script.js"></script>
  <script>
    // ============================================
    // CANVAS SCROLLYTELLING - IMAGE SEQUENCE
    // ============================================
    
    (function() {
      'use strict';
      
      // ========== CONFIGURATION ==========
      const frameCount = 161;  // Total number of frames
      const framePath = 'images/video_trayecto/ezgif-frame-';  // Path pattern
      const frameExtension = '.jpg';
      
      // Pad frame number to 3 digits (001, 002, etc.)
      const getFramePath = (index) => {
        const frameNumber = String(index + 1).padStart(3, '0');
        return `${framePath}${frameNumber}${frameExtension}`;
      };
      
      // ========== DOM ELEMENTS ==========
      const canvas = document.getElementById('frameCanvas');
      const ctx = canvas.getContext('2d');
      const loader = document.getElementById('loader');
      const loaderProgress = document.getElementById('loaderProgress');
      const progressBar = document.getElementById('progressBar');
      const overlayIglesia = document.getElementById('overlayIglesia');
      const overlayFinca = document.getElementById('overlayFinca');
      const scrollIndicator = document.getElementById('scrollIndicator');
      const scrollContainer = document.getElementById('scrollContainer');
      
      // ========== STATE ==========
      const images = [];
      let currentFrame = 0;
      let imagesLoaded = 0;
      let isReady = false;
      
      // Auto-scroll state
      let isAutoScrolling = false;
      let autoScrollSpeed = 1.5; // pixels per frame (~90px/sec at 60fps)
      let autoScrollRAF = null;
      let lastScrollY = 0;
      let userScrollDirection = 0; // 1 = down, -1 = up, 0 = none
      
      // ========== AUTO-SCROLL LOGIC ==========
      function startAutoScroll() {
        if (isAutoScrolling) return;
        isAutoScrolling = true;
        
        function autoScrollStep() {
          if (!isAutoScrolling) return;
          
          const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
          const currentScroll = window.scrollY;
          
          // Stop at the end
          if (currentScroll >= maxScroll - 5) {
            stopAutoScroll();
            return;
          }
          
          // Scroll down smoothly
          window.scrollBy(0, autoScrollSpeed);
          autoScrollRAF = requestAnimationFrame(autoScrollStep);
        }
        
        autoScrollRAF = requestAnimationFrame(autoScrollStep);
      }
      
      function stopAutoScroll() {
        isAutoScrolling = false;
        if (autoScrollRAF) {
          cancelAnimationFrame(autoScrollRAF);
          autoScrollRAF = null;
        }
      }
      
      // Detect user interaction to pause/resume
      function setupAutoScrollListeners() {
        // Track scroll direction
        window.addEventListener('scroll', () => {
          const currentScrollY = window.scrollY;
          if (currentScrollY > lastScrollY) {
            userScrollDirection = 1; // scrolling down
          } else if (currentScrollY < lastScrollY) {
            userScrollDirection = -1; // scrolling up
          }
          lastScrollY = currentScrollY;
        }, { passive: true });
        
        // Detect first scroll down to start auto-scroll
        let hasStartedOnce = false;
        window.addEventListener('scroll', () => {
          if (!hasStartedOnce && window.scrollY > 50 && userScrollDirection === 1) {
            hasStartedOnce = true;
            // Small delay to let user finish their scroll gesture
            setTimeout(() => {
              if (userScrollDirection === 1) {
                startAutoScroll();
              }
            }, 300);
          }
        }, { passive: true });
        
        // Touch/click to pause
        const pauseEvents = ['touchstart', 'mousedown', 'wheel'];
        pauseEvents.forEach(event => {
          window.addEventListener(event, () => {
            if (isAutoScrolling) {
              stopAutoScroll();
            }
          }, { passive: true });
        });
        
        // Resume on touch end if user scrolled down
        ['touchend', 'mouseup'].forEach(event => {
          window.addEventListener(event, () => {
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            // Resume only if not at the end and user was scrolling down
            setTimeout(() => {
              if (!isAutoScrolling && window.scrollY > 100 && window.scrollY < maxScroll - 50) {
                startAutoScroll();
              }
            }, 500);
          }, { passive: true });
        });
      }
      
      // ========== CANVAS RESIZE (object-fit: cover) ==========
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        if (isReady && images[currentFrame]) {
          drawFrame(currentFrame);
        }
      }
      
      // Draw frame with cover behavior
      function drawFrame(frameIndex) {
        const img = images[frameIndex];
        if (!img || !img.complete) return;
        
        const canvasRatio = canvas.width / canvas.height;
        const imgRatio = img.width / img.height;
        
        let drawWidth, drawHeight, offsetX, offsetY;
        
        if (imgRatio > canvasRatio) {
          // Image is wider - fit by height, crop sides
          drawHeight = canvas.height;
          drawWidth = img.width * (canvas.height / img.height);
          offsetX = (canvas.width - drawWidth) / 2;
          offsetY = 0;
        } else {
          // Image is taller - fit by width, crop top/bottom
          drawWidth = canvas.width;
          drawHeight = img.height * (canvas.width / img.width);
          offsetX = 0;
          offsetY = (canvas.height - drawHeight) / 2;
        }
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
      }
      
      // ========== PRELOAD IMAGES ==========
      function preloadImages() {
        return new Promise((resolve) => {
          for (let i = 0; i < frameCount; i++) {
            const img = new Image();
            img.src = getFramePath(i);
            
            img.onload = () => {
              imagesLoaded++;
              const progress = Math.round((imagesLoaded / frameCount) * 100);
              loaderProgress.textContent = `${progress}%`;
              
              if (imagesLoaded === frameCount) {
                resolve();
              }
            };
            
            img.onerror = () => {
              console.warn(`Failed to load frame: ${getFramePath(i)}`);
              imagesLoaded++;
              if (imagesLoaded === frameCount) {
                resolve();
              }
            };
            
            images[i] = img;
          }
        });
      }
      
      // ========== SCROLL ANIMATION SETUP ==========
      function initScrollAnimation() {
        gsap.registerPlugin(ScrollTrigger);
        
        // Main timeline for frame sequence
        const frameAnimation = { frame: 0 };
        
        gsap.to(frameAnimation, {
          frame: frameCount - 1,
          snap: 'frame',
          ease: 'none',
          scrollTrigger: {
            trigger: scrollContainer,
            start: 'top top',
            end: 'bottom bottom',
            scrub: 0.5, // Smooth scrubbing
            onUpdate: (self) => {
              const progress = self.progress;
              
              // Update current frame
              currentFrame = Math.round(frameAnimation.frame);
              drawFrame(currentFrame);
              
              // Update progress bar
              progressBar.style.width = `${progress * 100}%`;
              
              // Handle overlay visibility
              if (progress < 0.1) {
                // Show church overlay at start
                overlayIglesia.classList.remove('hidden');
                overlayFinca.classList.add('hidden');
                scrollIndicator.classList.remove('hidden');
              } else if (progress > 0.9) {
                // Show finca overlay at end
                overlayIglesia.classList.add('hidden');
                overlayFinca.classList.remove('hidden');
                scrollIndicator.classList.add('hidden');
              } else {
                // Hide both during journey
                overlayIglesia.classList.add('hidden');
                overlayFinca.classList.add('hidden');
                scrollIndicator.classList.add('hidden');
              }
            }
          }
        });
      }
      
      // ========== INITIALIZE ==========
      async function init() {
        // Set initial canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Preload all frames
        await preloadImages();
        
        // Mark as ready
        isReady = true;
        
        // Draw first frame
        drawFrame(0);
        
        // Hide loader with animation
        loader.classList.add('hidden');
        
        // Initialize scroll animation
        initScrollAnimation();
        
        // Setup auto-scroll listeners
        setupAutoScrollListeners();
      }
      
      // Start when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
      
    })();
  </script>

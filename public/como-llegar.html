       CANVAS SCROLLYTELLING STYLES

    .loader.hidden {

    }
    
    .loader__spinner {
      width: 60px;
      height: 60px;
      border: 3px solid var(--color-bg-dark);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;

    @keyframes spin {

    .loader__text {

      font-size: 1.5rem;

      letter-spacing: 0.05em;

    .loader__progress {

      font-size: 0.9rem;
      color: var(--color-text-light);
    }
    
    /* Scroll Container */
    .scroll-container {
      position: relative;
      height: 500vh; /* Long scroll distance for smooth animation */
      width: 100%;
    }
    
    /* Fixed Canvas */
    .canvas-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: opacity 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    
    .canvas-wrapper.fade-out {

    }
    
    /* Canvas - Vertical display on desktop */

    }

  <script>
    // ============================================
    // CANVAS SCROLLYTELLING - IMAGE SEQUENCE
    // ============================================
    
    (function() {
      'use strict';
      
      // ========== CONFIGURATION ==========
      const frameCount = 240;  // Total number of frames
      const framePath = 'images/video_trayecto/ezgif-frame-';  // Path pattern
      const frameExtension = '.png';
      
      // Pad frame number to 3 digits (001, 002, etc.)
      const getFramePath = (index) => {
        const frameNumber = String(index + 1).padStart(3, '0');
        return `${framePath}${frameNumber}${frameExtension}`;
      };
      
      // ========== DOM ELEMENTS ==========
      const canvas = document.getElementById('frameCanvas');
      const ctx = canvas.getContext('2d');
      const loader = document.getElementById('loader');
      const loaderProgress = document.getElementById('loaderProgress');
      const overlayIglesia = document.getElementById('overlayIglesia');
      const overlayFinca = document.getElementById('overlayFinca');
      const scrollIndicator = document.getElementById('scrollIndicator');
      const scrollContainer = document.getElementById('scrollContainer');
      
      // ========== STATE ==========
      const images = [];
      let currentFrame = 0;
      let imagesLoaded = 0;
      let isReady = false;
      
      // Auto-scroll state
      let autoScrollActive = false;
      let autoScrollRAF = null;
      let scrollDirection = 1; // 1 = down, -1 = up
      let lastScrollY = 0;
      
      // Transition state
      let hasTransitionedToBackground = false;
      let transitionTimeout = null;
      
      // ========== CANVAS RESIZE (object-fit: cover on mobile, vertical on desktop) ==========
      function resizeCanvas() {
        const isDesktop = window.innerWidth > 900;
        
        if (isDesktop) {
          // Desktop: vertical video format (mobile-like)
          // Use a narrower viewport to simulate mobile screen
          const maxWidth = Math.min(450, window.innerWidth * 0.35);
          canvas.width = maxWidth;
          canvas.height = window.innerHeight;
        } else {
          // Mobile: full screen
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        if (isReady && images[currentFrame]) {
          drawFrame(currentFrame);
        }
      }
      
      // Draw frame with cover behavior on mobile, contain on desktop
      function drawFrame(frameIndex) {
        const img = images[frameIndex];
        if (!img || !img.complete) return;
        
        const canvasRatio = canvas.width / canvas.height;
        const imgRatio = img.width / img.height;
        
        let drawWidth, drawHeight, offsetX, offsetY;
        const isDesktop = window.innerWidth > 900;
        
        if (isDesktop) {
          // Desktop: Use "contain" behavior - show all content, may have letterboxing
          if (imgRatio > canvasRatio) {
            // Image is wider - fit by height
            drawHeight = canvas.height;
            drawWidth = img.width * (canvas.height / img.height);
            offsetX = (canvas.width - drawWidth) / 2;
            offsetY = 0;
          } else {
            // Image is taller - fit by width
            drawWidth = canvas.width;
            drawHeight = img.height * (canvas.width / img.width);
            offsetX = 0;
            offsetY = (canvas.height - drawHeight) / 2;
          }
          
          // Fill background with dark color for letterboxing effect
          ctx.fillStyle = '#1a1a1a';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else {
          // Mobile: Use "cover" behavior - fill entire canvas, may crop
          if (imgRatio > canvasRatio) {
            // Image is wider - fit by height, crop sides
            drawHeight = canvas.height;
            drawWidth = img.width * (canvas.height / img.height);
            offsetX = (canvas.width - drawWidth) / 2;
            offsetY = 0;
          } else {
            // Image is taller - fit by width, crop top/bottom
            drawWidth = canvas.width;
            drawHeight = img.height * (canvas.width / img.width);
            offsetX = 0;
            offsetY = (canvas.height - drawHeight) / 2;
          }
        }
        
        ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
      }
      
      // ========== PRELOAD IMAGES ==========
      function preloadImages() {
        return new Promise((resolve) => {
          for (let i = 0; i < frameCount; i++) {
            const img = new Image();
            img.src = getFramePath(i);
            
            img.onload = () => {
              imagesLoaded++;
              const progress = Math.round((imagesLoaded / frameCount) * 100);
              loaderProgress.textContent = `${progress}%`;
              
              if (imagesLoaded === frameCount) {
                resolve();
              }
            };
            
            img.onerror = () => {
              console.warn(`Failed to load frame: ${getFramePath(i)}`);
              imagesLoaded++;
              if (imagesLoaded === frameCount) {
                resolve();
              }
            };
            
            images[i] = img;
          }
        });
      }
      
      // ========== SCROLL ANIMATION SETUP ==========
      function initScrollAnimation() {
        gsap.registerPlugin(ScrollTrigger);
        
        // Main timeline for frame sequence
        const frameAnimation = { frame: 0 };
        
        gsap.to(frameAnimation, {
          frame: frameCount - 1,
          snap: 'frame',
          ease: 'none',
          scrollTrigger: {
            trigger: scrollContainer,
            start: 'top top',
            end: 'bottom bottom',
            scrub: 0.5, // Smooth scrubbing
            onUpdate: (self) => {
              const progress = self.progress;
              
              // Update current frame
              currentFrame = Math.round(frameAnimation.frame);
              drawFrame(currentFrame);
              
              // Hide page title when scroll starts
              const pageTitle = document.getElementById('pageTitle');
              if (progress > 0) {
                pageTitle.classList.add('fade-out');
              } else {
                pageTitle.classList.remove('fade-out');
              }
              
              // Handle overlay visibility
              if (progress < 0.1) {
                // Show church overlay at start
                overlayIglesia.classList.remove('hidden');
                overlayFinca.classList.add('hidden');
                scrollIndicator.classList.remove('hidden');
              } else if (progress > 0.9) {
                // Show finca overlay at end
                overlayIglesia.classList.add('hidden');
                overlayFinca.classList.remove('hidden');
                scrollIndicator.classList.add('hidden');
              } else {
                // Hide both during journey
                overlayIglesia.classList.add('hidden');
                overlayFinca.classList.add('hidden');
                scrollIndicator.classList.add('hidden');
              }
              
              // Transition to background image after animation ends
              if (progress >= 1 && !hasTransitionedToBackground) {
                // Clear any pending transition
                if (transitionTimeout) clearTimeout(transitionTimeout);
                
                // Wait 1 second after animation ends, then transition
                transitionTimeout = setTimeout(() => {
                  const canvasWrapper = document.getElementById('canvasWrapper');
                  const backgroundImage = document.getElementById('backgroundImage');
                  const staticLinkIglesia = document.getElementById('staticLinkIglesia');
                  const staticLinkFinca = document.getElementById('staticLinkFinca');
                  const footer = document.querySelector('.footer');
                  const header = document.getElementById('header');
                  
                  canvasWrapper.classList.add('fade-out');
                  backgroundImage.classList.add('visible');
                  
                  // Change header to folleto colors
                  if (header) {
                    header.classList.add('transition-mode');
                  }
                  
                  // Show footer
                  if (footer) {
                    footer.classList.add('visible');
                  }
                  
                  // Hide overlays temporarily
                  overlayIglesia.style.display = 'none';
                  overlayFinca.style.display = 'none';
                  
                  // Show static links after background appears
                  staticLinkIglesia.classList.add('visible');
                  staticLinkFinca.classList.add('visible');
                  
                  hasTransitionedToBackground = true;
                }, 350);
              }
              
              // Revert to animation if scrolling back up
              if (progress < 0.95 && hasTransitionedToBackground) {
                
                // Clear any pending transition
                if (transitionTimeout) {
                  clearTimeout(transitionTimeout);
                  transitionTimeout = null;
                }
                
                const canvasWrapper = document.getElementById('canvasWrapper');
                const backgroundImage = document.getElementById('backgroundImage');
                const staticLinkIglesia = document.getElementById('staticLinkIglesia');
                const staticLinkFinca = document.getElementById('staticLinkFinca');
                const footer = document.querySelector('.footer');
                const header = document.getElementById('header');
                
                // Revert the transition
                canvasWrapper.classList.remove('fade-out');
                backgroundImage.classList.remove('visible');
                
                // Change header back to animation colors
                if (header) {
                  header.classList.remove('transition-mode');
                }
                
                // Hide footer
                if (footer) {
                  footer.classList.remove('visible');
                }
                
                // Show overlays again
                overlayIglesia.style.display = 'flex';
                overlayFinca.style.display = 'flex';
                
                // Hide static links
                staticLinkIglesia.classList.remove('visible');
                staticLinkFinca.classList.remove('visible');
                
                hasTransitionedToBackground = false;
              }
            }
          }
        });
      }
      
      // ========== AUTO-SCROLL ==========
      function startAutoScroll(direction = 1) {
        if (autoScrollActive) return;
        
        autoScrollActive = true;
        scrollDirection = direction;
        const scrollSpeed = 5.5; // Pixels per frame (ajustable)
        
        function autoScrollFrame() {
          if (!autoScrollActive) return;
          
          const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
          const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
          
          // Si llegamos al l铆mite en cualquier direcci贸n, detenemos
          if ((scrollDirection > 0 && currentScroll >= maxScroll) || 
              (scrollDirection < 0 && currentScroll <= 0)) {
            stopAutoScroll();
            return;
          }
          
          // Scroll suave en la direcci贸n actual
          window.scrollBy({
            top: scrollSpeed * scrollDirection,
            behavior: 'instant' // Instant para suavidad frame-by-frame
          });
          
          autoScrollRAF = requestAnimationFrame(autoScrollFrame);
        }
        
        autoScrollRAF = requestAnimationFrame(autoScrollFrame);
      }
      
      function stopAutoScroll() {
        autoScrollActive = false;
        if (autoScrollRAF) {
          cancelAnimationFrame(autoScrollRAF);
          autoScrollRAF = null;
        }
      }
      
      // ========== USER INTERACTION DETECTION ==========
      function setupAutoScrollTriggers() {
        let userIsInteracting = false;
        
        // Detectar scroll del usuario y su direcci贸n - activar auto-scroll inmediatamente
        window.addEventListener('scroll', () => {
          const currentScrollY = window.pageYOffset || document.documentElement.scrollTop;
          
          // Detectar direcci贸n del scroll
          if (currentScrollY !== lastScrollY) {
            scrollDirection = currentScrollY > lastScrollY ? 1 : -1;
            lastScrollY = currentScrollY;
            
            // Si el usuario NO est谩 interactuando f铆sicamente, activar auto-scroll
            if (!userIsInteracting && !autoScrollActive) {
              const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
              const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
              
              if (currentScroll > 0 && currentScroll < maxScroll) {
                startAutoScroll(scrollDirection);
              }
            }
          }
        }, { passive: true });
        
        // Marcar que el usuario est谩 interactuando f铆sicamente
        const startInteractionEvents = ['wheel', 'touchstart', 'mousedown', 'keydown'];
        
        startInteractionEvents.forEach(event => {
          window.addEventListener(event, () => {
            userIsInteracting = true;
            if (autoScrollActive) {
              stopAutoScroll();
            }
          }, { passive: true });
        });
        
        // Marcar que el usuario dej贸 de interactuar f铆sicamente
        const endInteractionEvents = ['wheel', 'touchend', 'mouseup', 'keyup'];
        
        endInteractionEvents.forEach(event => {
          window.addEventListener(event, () => {
            userIsInteracting = false;
          }, { passive: true });
        });
        
        // Para touchmove, detectar direcci贸n pero no detener auto-scroll si no hay touch activo
        let touchStartY = 0;
        window.addEventListener('touchstart', (e) => {
          touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        window.addEventListener('touchmove', (e) => {
          const touchY = e.touches[0].clientY;
          scrollDirection = touchY < touchStartY ? 1 : -1;
          touchStartY = touchY;
        }, { passive: true });
      }
      
      // ========== INITIALIZE ==========
      async function init() {
        // Set initial canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Preload all frames
        await preloadImages();
        
        // Mark as ready
        isReady = true;
        
        // Draw first frame
        drawFrame(0);
        
        // Hide loader with animation
        loader.classList.add('hidden');
        
        // Initialize scroll animation
        initScrollAnimation();
        
        // Setup auto-scroll triggers
        setupAutoScrollTriggers();
      }
      
      // Start when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
      
    })();
  </script>
